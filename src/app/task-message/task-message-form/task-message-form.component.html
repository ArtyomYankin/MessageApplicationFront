<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.formData.id" />
    <input type="hidden" class="form-control form-control-lg" name="userId" #(userDetails.id)="ngModel" [(ngModel)]="service.formData.id">
    
    <label>You want get info about:</label>
    <div class="form-row">   
        <div>
            <li *ngFor="let typ of apiTypes" [class.selected]="typ === selectedApi" (click)="onSelect(typ.apiType)" >
                <span class="badge"></span>{{typ.apiType}}
            </li> 
        </div> 
    </div>
    <div class="form-group">
        <label>Task name</label>
        <input class="form-control form-control-lg" placeholder="Name" name="name"
            #name="ngModel" [(ngModel)]="service.formData.name"
            required [class.invalid]="name.invalid && name.touched">
    </div>
    <div class="form-group">
        <label>Description</label>
        <input class="form-control form-control-lg" placeholder="Description for the task" name="description"
            #description="ngModel" [(ngModel)]="service.formData.description"
            required maxlength="200" minlength="0" [class.invalid]="description.invalid && description.touched">
    </div>
   
    <div *ngIf="selectedApi =='Weather'" class="form-group">
        <label>Choose city for forecast</label>
        <input class="form-control form-control-lg" placeholder="City" name="apiParam"
            #apiParam="ngModel" [(ngModel)]="service.formData.apiParam"
            required maxlength="20" minlength="0" [class.invalid]="apiParam.invalid && apiParam.touched">
    </div>
    <div *ngIf="selectedApi =='TopTrack'" class="form-group">
        <label>Write artist name</label>
        <input class="form-control form-control-lg" placeholder="ArtistName" name="apiParam"
            #apiParam="ngModel" [(ngModel)]="service.formData.apiParam"
            required maxlength="20" minlength="0" [class.invalid]="apiParam.invalid && apiParam.touched">
    </div>
    
    <div *ngIf="selectedApi =='Covid'" class="form-group">
        <label>Write country for stats.</label>
        <input class="form-control form-control-lg" placeholder="Country" name="apiParam"
            #apiParam="ngModel" [(ngModel)]="service.formData.apiParam"
            required maxlength="20" minlength="0" [class.invalid]="apiParam.invalid && apiParam.touched">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Pereodicity</label>
            <input class="form-control form-control-lg" placeholder="Pereodicity" name="pereodicity"
                #pereodicity="ngModel" [(ngModel)]="service.formData.pereodicity"
                required maxlength="3" minlength="1" [class.invalid]="pereodicity.invalid && pereodicity.touched">
        </div>
    </div>
    <div class="form-group">
        <label>Start of messaging</label>
        <input class="form-control form-control-lg" placeholder="DD.MM.YYYY HH:MM" name="firstSend"
            #firstSend="ngModel" [(ngModel)]="service.formData.firstSend"
            required [class.invalid]="firstSend.invalid && firstSend.touched">
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
